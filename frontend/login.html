<body class="login-screen" onload="$('.login-box').removeClass('hidden').addClass('animated bounceInDown');">
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-box hidden">
                        <div class="login-content">

                            <img id="logoEmpresario" src="Images/logo-color.png" 
                            <h3 class="" id="welcome"><span class="animated pulse" style="
  -webkit-animation-iteration-count: infinite;">Carregando perfil da empresa</span></h3>
                        
                        </div>

                        <div class="login-form" id="login-form">
                            <div class="loadingBox"></div>
                            <form id="form-login" method="post" action="#" class="form-horizontal ls_form">
                                <div class="control-group col-md-6">
                                    <label>Login</label><div class="input-group ls-group-input">
                                        <input name="username" id="iUserName" class="form-control" type="text" placeholder="Login">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    </div>
                                </div>
                                <div class="control-group col-md-6">
                                    <label>Senha</label><div class="input-group ls-group-input">
                                        <input id="iPassword" type="password" placeholder="Senha" name="password" class="form-control" value="">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    </div>
                                </div>
                                <div class="control-group col-md-6">

                                    <label>Idioma</label>
                                    <div class="input-group ls-group-input">
                                        <select name="language" id="idiom" class="form-control" placeholder="Idioma" type="">
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                    </div>
                                </div>
                                
                                <div class="control-group col-md-6">
                                    <label>Empresa</label>
                                    <div class="input-group ls-group-input">
                                        <input id="iEnterpriseID" type="hidden" name="EnterpriseID" class="form-control" value="">
                                        <select id="enterpriseLink" class="form-control" placeholder="empresa" type="">
                                        </select>
                                        <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                    </div>
                                </div>
                              
                                <div class="control-group col-md-12">
                                        <label></label>
                                    <div class="input-group ls-group-input login-btn-box  col-md-12 col-sm-12 col-xs-12">
                                        <button class="btn ls-dark-btn ladda-button col-md-12 col-sm-12 col-xs-12" data-style="slide-down">
                                            <span class="ladda-label"><i class="fa fa-key"></i></span>
                                            <span class="ladda-spinner"></span>
                                        </button>

                                    </div>
                                    
                                </div>
                                <div style="clear:both"></div>
                            </form>
                          
                            
                        </div>
                        <div class="forgot-pass-box">
                            <form id="form-email" action="#" class="form-horizontal ls_form">
                                <div class="control-group">
                                    <div class="input-group ls-group-input">
                                        <input id="email" type="text" placeholder="Email" name="email" class="form-control" value="">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="input-group ls-group-input login-btn-box">
                                        <button class="btn ls-dark-btn col-md-12 col-sm-12 col-xs-12">
                                            <i class="fa fa-rocket"></i>
                                        </button>
                                    </div>
                                    <a class="login-view" href="javascript:void(0)">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="copy-right big-screen hidden-xs hidden-sm">
            <span>&#169;</span> Empres√°rio ERP Cloud
        </p>
    </section>
